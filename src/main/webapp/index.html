<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="scripts/vendor/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="hello">
<div class="container">
    <h1>Greeting</h1>
    <div ng-controller="home" ng-cloak class="ng-cloak">
        <p>The ID is {{greeting.id}}</p>
        <p>The content is {{greeting.content}}</p>
    </div>
</div>
<script src="scripts/vendor/angular/angular.min.js" type="text/javascript"></script>
<script src="scripts/vendor/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>
<script src="scripts/controller/hello.js"></script>
</body>
</html>
